<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/smallscreen.css" media="screen and (max-device-width: 767px)" />
        <link rel="stylesheet" type="text/css" href="css/largescreen.css" media="screen and (min-device-width: 768px)" />
        <title>AVF Test App</title>
    </head>
	<body>
    	<div class="contentBlock header">
                <img src="img/video-icon.png" />
                <h2>HTML5 Video Tag</h2>
		</div>
		<div id="videoDiv" class="contentBlock">
        	<video id="movie" width="240" height="180" preload controls>
            	<source src="avf1.wem" type="video/webm; codecs=vp8, vorbis" />
                <source src="avf1.mp4" />
                <object width="240" height="180" type="application/x-shockwave-flash" data="flowplayer-3.2.1.swf">
                <param name="movie" value="flowplayer-3.2.1.swf" />
                <param name="allowfullscreen" value="true" />
                <param name="flashvars" value="config={'clip': {'url': 'avf1.webm', 'autoPlay':false, 'autoBuffering':true}}" />
                <p>Download video as <a href="avf1.webm">WEBM</a></p>
                </object>
            </video>
		</div>
		<div class="contentBlock returnHome">
			<h4>Tap here to return Home</h4>
		</div>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
