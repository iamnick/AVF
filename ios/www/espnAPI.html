<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>AVF Test App</title>
    </head>
	<body>
		<div class="contentBlock">
			<div class="header">
				<img src="img/espn-icon.png" />
				<h2>ESPN API</h2>
			</div>
			<div id="leagueSelect">
				<h4>Select a League</h4>
				<img src="img/mlb.jpg" id="baseball/mlb" />
				<img src="img/nba.png" id="basketball/nba" />
				<img src="img/nfl.jpg" id="football/nfl" />
				<img src="img/nhl.jpg" id="hockey/nhl" />
			</div>
			<div id="teamSelect">
				<h4>Select a Team</h4>
				<select id="teamList" disabled>
					<option selected>Select a League</option>
				</select>
			</div>
			<input type="button" value="Get News" id="espnButton" disabled>
		</div>
		<div class="contentBlock" id="teamNews" style="display:none">
			<ul id="teamNewsList">
			</ul>
		</div>
		<div class="contentBlock returnHome">
			<h4>Tap here to return Home</h4>
		</div>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
