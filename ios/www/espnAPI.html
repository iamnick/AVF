<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Content -->
		<meta charset="utf-8" />
		<meta name="description" content="Description" />
		<meta name="keywords" content="keyword, keyword, keyword" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable-no, width=device-width" />
		
		<title>AVF Test App</title>
		
		<link rel="stylesheet" href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="contentBlock">
			<div class="apiHeader">
				<img src="img/espn-icon.png" />
				<h2>ESPN API</h2>
			</div>
			<div id="leagueSelect">
				<h4>Select a League</h4>
				<img src="img/mlb.jpg" id="baseball/mlb" />
				<img src="img/nba.png" id="basketball/nba" />
				<img src="img/nfl.jpg" id="football/nfl" />
				<img src="img/nhl.jpg" id="hockey/nhl" />
			</div>
			<div id="teamSelect">
				<h4>Select a Team</h4>
				<select id="teamList" disabled>
					<option selected>Select a League</option>
				</select>
			</div>
			<input type="button" value="Get News" id="espnButton" disabled>
		</div>
		<div class="contentBlock" id="teamNews" style="display:none">
			<ul id="teamNewsList">
			</ul>
		</div>
		<div class="contentBlock returnHome">
			<h4>Tap here to return Home</h4>
		</div>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
